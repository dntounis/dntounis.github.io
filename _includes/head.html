<head>
    <!-- Basic Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta name="author" content="{{ site.author.name }}">
    
    <!-- Academic-specific Meta Tags -->
    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords | join: ', ' }}">
    {% endif %}
    
    <!-- Open Graph Tags (for social media) -->
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    {% if page.image %}
    <meta property="og:image" content="{{ page.image | absolute_url }}">
    {% endif %}
    
    <!-- Scholar Tags -->
    {% if page.paper_doi %}
    <meta name="citation_doi" content="{{ page.paper_doi }}">
    {% endif %}
    {% if page.paper_title %}
    <meta name="citation_title" content="{{ page.paper_title }}">
    {% endif %}
</head>
