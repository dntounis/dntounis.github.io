---
layout: default
---
<article class="project">
  <h1>{{ page.title }}</h1>
  
  {% if page.image %}
  <img src="{{ page.image }}" alt="{{ page.title }}" class="project-image">
  {% endif %}
  
  <div class="project-meta">
    {% if page.tags %}
    <div class="tags">
      {% for tag in page.tags %}
      <span class="tag">{{ tag }}</span>
      {% endfor %}
    </div>
    {% endif %}
  </div>

  {{ content }}
</article>
